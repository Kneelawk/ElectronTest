<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron Test</title>
  <link rel="stylesheet" href="index.css" charset="utf-8">
  <script src="index.js" charset="utf-8"></script>
</head>

<body>
  <div class="curse-login">
    <table class="login-form">
      <tr>
        <th colspan="2">
          Curse Login
        </th>
      </tr>
      <tr>
        <td>
          Username
        </td>
        <td>
          <input type="text" name="curse-username" class="login-input" value="">
        </td>
      </tr>
      <tr>
        <td>
          Password
        </td>
        <td>
          <input type="password" name="curse-password" class="login-input" value="">
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="button" name="curse-login" class="login-button" value="Login">
        </th>
      </tr>
      <tr class="login-error-row">
        <th colspan="2">
          <span id="login-result-field"></span>
        </th>
      </tr>
    </table>
  </div>
</body>

</html>
