<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron Test</title>
  <link rel="stylesheet" href="index.css" charset="utf-8">
  <script src="index.js" charset="utf-8"></script>
</head>

<body>
  <div class="login-pane">
    <div class="curse-login">
      <table class="login login-form">
        <tr>
          <th colspan="2">
            Curse Login
          </th>
        </tr>
        <tr>
          <td class="login-text-cell">
            Username
          </td>
          <td>
            <input type="text" name="curse-username" class="login-input" value="">
          </td>
        </tr>
        <tr>
          <td class="login-text-cell">
            Password
          </td>
          <td>
            <input type="password" name="curse-password" class="login-input" value="">
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="button" name="curse-login" class="button" value="Login">
          </th>
        </tr>
      </table>
      <div id="login-result-field" style="display: none;"></div>
      <div>
        <input type="button" name="done-login" class="button" value="Done" style="display: none;">
      </div>
    </div>
  </div>
</body>

</html>
